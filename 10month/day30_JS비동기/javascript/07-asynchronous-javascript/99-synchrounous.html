<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    const makeGreeting = function (name) {
      return `Hello, my name is ${name}!`
    }

    const name = 'Alice'
    const greeting = makeGreeting(name)

    console.log(greeting) // 'Hello, my name is Alice!'
  </script>
</body>
