<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("1")

        // 코드 해석은 위에서 아래로 진행
        // 어디선가 2초를 세고 있음
        // 2초를 센다 + 다음 줄의 코드를 실행한다
        // -> 동시에 두 가지 작업
        
        setTimeout(() => {
            console.log("2")
        }, 2000)

        console.log("3")
    </script>
</body>
</html>
