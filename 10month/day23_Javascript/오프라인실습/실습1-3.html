<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>오늘 할 일</h1>
    <hr>
    <ul>
        <li>수업 복습 하기</li>
        <li>실습 문제 풀기</li>
        <li>스터디 참여하기</li>
        <li>1 일 1 커밋하기</li>
        <li id="game">게임 하기</li>
    </ul>
    <script>
        const title = document.querySelector('h1');
        title.textContent = '오늘 공부 목록';
        console.log(title);

        const studyList = document.querySelector('ul');
        studyList.classList.add('study');
        console.log(studyList.classList);

        const itemgame = document.querySelector('#game')
        studyList.removeChild(itemgame)
         // - - - - - - - - - - - - - - - - - - -
        // ul태그를 list-group으로 묶기
        studyList.classList.add('list-group');
        console.log(studyList);

        // document.querySelectorAll('li').classList.add('list-group-item', 'list-group-item-action');
        // li가 요소가 여러개이기 때문에 작동하지 않는다.

        // 각 li 요소에 list-group-item 클래스를 추가해준다.
        const listItems = document.querySelectorAll('li');
        listItems.forEach(item => {
        item.classList.add('list-group-item', 'list-group-item-action');
        });

        // 강사님 반복문
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].classList.add('list-group-item')
        }


        // li 2번째 요소를 선택
        const li2 = document.querySelector('li:nth-child(2)');
        li2.setAttribute('aria-current', 'true');
        li2.classList.add('active');


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
