<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <script>
        //유사 배열 객체
        // 배열(Array), 객체(object)
        // 배열
        // - 관련 있는 데이터들을 하나의 변수에 할당
        // - 자바스크립트에서는 명시적 타입이 없기 때문에,
        // - 여러 자료형을 가질 수 있음
        // - 많은 methods 들이 내장 되어 있다.
        const numbers = [1, 'test', 3, {name : 'test'}]

        // key로 인덱스를 가짐
        // 값을 각각 가지고 있음
        // length 가지고 있음
        // 아래가 바로 유사 배열 객체
        // 유사배열 객체(Array-like Object)
        // - 인덱스와 length 속성을 가진 객체는
        // - 일반적으로 유사 배열 객체로 간주

        const obj = {
            name : 'test',
            0 : 1,
            1 : 2,
            2 : 3,
            length : 3,
        }
        // console.log(numbers);
        // console.log(obj);


        const liList = document.querySelectorAll('li')
        // 대표적인 유사배열 객체
        console.log(liList);
        console.log(numbers);
        // Array 객체 인지 판단하기
        console.log(Array.isArray(liList));
        console.log(Array.isArray(numbers));

        // 왜 유사배열 객체를 사용할까?
        // - 배열보다 메모리가 효율적으로 관리됨
        // - 배열의 동작을 제한하거나, 
        //   가지고 있지 않는 동작을 추가하는 등
        //   커스터 마이징이 가능함
        // - 객체를 배열처럼 인덱스로 접근할 수 있다.

        // 주의사항
        // - map, filter등의 배열 메서드 사용 못함
        // - forEach 는 추가됨! 다행!

        // Array의 methods를 사용하려면 Array로 형변환하면 가능
        // 1.1 유사 배열 객체 -> 배열로 변환
        // 1.1.1 Array.from 사용
        const array1 = Array.from(liList)
        console.log(array1);  // [[Prototype]] : Array(0)

        // 1.1.2 전개 연산자 ( ... ) 사용
        // - Object는 안된다(iterable하지 않음)
        // - NodeList 같은 itreable한 객체만 사용 가능
        const array2 = [...liList]
        console.log(array2);

        // 1.1.3 iterable 하지 않은, 일반 객체
        const array3 = Object.values(obj)
        console.log(array3);




        // 얕은복사와 깊은 복사
        // - 원시 타입빼고는 다 얇은 복사
        function func(arr) { // 얕은 복사 발생
            arr[0] = 10   // 주소값 찾아가서 값 변경
        }

        let arr = [1, 2, 3]
        func(arr)
        console.log(arr) // [10, 2, 3]

        {
        // 2.2 복사할 때
        let numbers = [1, 2, 3]
        let newNumbers = numbers  //얕은 복사
            newNumbers[1] = 20
            console.log(numbers)     // [1, 20, 3], 원본도 변화
            console.log(newNumbers)  // [1, 20, 3]
            }

        // 2.3 깊은 복사를 하는 방법
        {
        let numbers = [1, 2, 3]
        // 스프레드 연산자
        // 객체를 전개해서 각 요소를 개별적인 값으로 분리
        let newNumbers = [...numbers]  //얕은 복사
            newNumbers[1] = 20
            console.log(numbers)     // [1, 2, 3], 원본은 유지
            console.log(newNumbers)  // [1, 20, 3]
            }
        // 객체 얕은 복사
        {
        const obj = {
            0: 1,
            1: 2,
            2: 3,
            length: 3
        }

    let newObj = obj
    newObj[0] = 10
    console.log(obj)    // {0: 10, 1: 2, 2: 3, length: 3}
    console.log(newObj) // {0: 10, 1: 2, 2: 3, length: 3}
    }

        // 객체의 깊은 복사
        {
            const obj = {
                0 : 1,
                1: 2,
                2: 3,
                length : 3
            }

            // 깊은 복사는 어떻게 할까?
            // 가장 간단한 방법 JSon
            // 문자열 변환 시 참조가 모두 끊어짐
            // 단점: 느리다!
            
            // 복잡한 방법: 재귀 호출을 이용한 방법 ( 쓸일 없음 )
            let newObj = JSON.parse(JSON.stringify(obj))
            newObj[0] = 10
            console.log(obj);
            console.log(newObj);
        }

        // 2차원 이상의 배열 깊은 복사 하는 방법 ( 스스로 찾아서 해보기 )
        {
            let numbers = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 8]
            ]
            // depth 1 까지만 깊은 복사되고
            // depth 2 이상은 모두 얕은 복사
            let newNumbers = [...numbers]
            newNumbers[0][1] = 10
            console.log(numbers); // 값이 바뀐다!
            console.log(newNumbers);
        }


    </script>
</body>
</html>
