{% extends "base.html" %}

{% block content %}


    <h1>PANDAS 만들어보기</h1>
    <table>
        <tr>
            {% for column in df.columns %}
                <th>{{ column }}</th> 
            {% endfor %}
        </tr>
        {% for row in df.values %}
        <tr>
            {% for value in row  %}
            <td>
                {{ value }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>


{% endblock content %}
