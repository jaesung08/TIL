<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전시 정보</title>
  <style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    .selected {
      background-color: #ffc;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <div>
        <h3>관람 예정인 전시: 
            <span v-if="selectedInfos.length > 0">
              {{ selectedInfos.join(', ') }}
            </span>
            <span v-else>
              관람 예정인 전시가 없습니다.
            </span>
        </h3>
      <p>예상 총 금액 : {{ totalPrice }} 원</p>
    </div>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul>
      <li v-for="exhibition in filteredExhibitions" :class="{'cheap': exhibition.price <= 5000, 'expensive': exhibition.price >= 20000, 'selected': exhibition.isSelected}">
        <div v-if="exhibition.isActive">
          <label for="isSelected">전시 관람 하기</label>
          <input type="checkbox" id="isSelected" v-model="exhibition.isSelected">
        </div>
        <div v-else style="color: red;">
          <p>전시가 종료되어 관람 할 수 없습니다.</p>
        </div>
        <h3>{{ exhibition.name }}</h3>
        <hr>
        <p>전시 장소: {{ exhibition.location }}</p>
        <p>가격: {{ exhibition.price }} 원</p>
        <p v-if="exhibition.price === 0">무료 전시입니다.</p>
        <hr>
      </li>
    </ul>
  </div>

  <script>
    /*
	  1. isSelected가 true인 전시 정보만 담을 selectedInfos 배열을 작성한다.
      2. isSelected가 true인 전시 정보들의 가격을 합산한 값을 담을 totalPrice 변수를 작성한다.
      3. 전시 정보들을 담은 배열의 value가 변화할 시 다음 코드들이 실행되도록 watch를 활용하시오.
        - isSelected가 true인 객체들만 filtering하여 filterdInfos 배열에 할당한다.
        - selectedInfos 배열에 filterdInfos 배열의 각 객체들의 제목만 모아 새로운 배열을 만들어 할당한다.
        - totalPrice 변수에 filterdInfos 배열의 각 객체들의 price들을 모두 합산한 값을 할당한다.
      4. selectedInfos에 따라 서로 다른 정보를 화면에 보여주어야 한다.
        - v-show를 활용한다.
        - selectedInfos의 길이가 1이상인 경우에는 관람 예정인 전시 제목과, 예상 총 금액을 보여준다.
        - 이때, join을 활용하여 selectedInfos의 각 값들을 , (쉼표)로 구분하여 나타낸다.
        - selectedInfos의 길이가 0인 경우에는 '관람 예정인 전시가 없습니다.' 문구를 보여준다.
    */
    // Vue 인스턴스 생성 및 전시 정보 데이터 정의
    const { createApp, ref, computed, watch } = Vue;
    const app = createApp({
      setup() {
        // 전시 정보 배열을 ref로 정의
        const exhibitions = ref([
          {
            name: "무라카미 다카시 : 무라카시좀비",
            location: "부산 시립 미술관",
            price: 1000,
            isActive: true,
            isSelected: false,
          },
          {
            name: "마우라치오 카텔란 개인전",
            location: "리움 미술관",
            price: 30000,
            isActive: true,
            isSelected: false,
          },
          {
            name: "조선백자전",
            location: "리움 미술관",
            price: 30000,
            isActive: true,
            isSelected: false,
          },
          {
            name: "한국 실험미술 1960 - 1970",
            location: "국립현대미술관",
            price: 0,
            isActive: true,
            isSelected: false,
          },
          {
            name: "에드워드 호퍼 : 길 위에서",
            location: "서울 시립 미술관",
            price: 1000,
            isActive: false,
            isSelected: false,
          },
          {
            name: "알렉산더 칼더 x 이우환",
            location: "국제갤러리 서울점",
            price: 15000,
            isActive: false,
            isSelected: false,
          }
        ]);

        // isActive 변수를 정의하고 체크박스와 양방향 바인딩
        const isActive = ref(false);

        // isActiveExhibition을 계산된 속성으로 정의하여 필터링된 전시 정보를 반환
        const filteredExhibitions = computed(() => {
          if (isActive.value) {
            return exhibitions.value.filter((exhibition) => exhibition.isActive);
          } else {
            return exhibitions.value;
          }
        });
        
        const totalPrice = ref(0)
        const selectedInfos = ref([])

        // watch를 사용하여 selectedInfos와 totalPrice를 업데이트
        watch(exhibitions.value, () => {
            const selectedExhibitions = exhibitions.value
            .filter((exhibition) => exhibition.isSelected)

          totalPrice.value = selectedExhibitions.reduce((total, exhibition) => {
            return total + exhibition.price
          }, 0);

          selectedInfos.value = selectedExhibitions.map((exhibition) => exhibition.name);
        });
        
        return {
          exhibitions,
          isActive,
          filteredExhibitions,
          selectedInfos,
          totalPrice,
        };
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
