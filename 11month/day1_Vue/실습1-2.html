<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <div id="firstApp">
    <h1>title</h1>
  </div>

  <div id="secondApp">
    <h1>title</h1>
  </div>

  <div id="thirdApp">
    <h1>title</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.min.js"></script>
  <script>
    /*
    - Vue3 CDN을 사용한다.
    1. Vue 앱 인스턴스를 생성하여 firstApp에 할당한다.
    2. 생성한 앱을 아이디가 firstApp인 container에 mount 한다.
    3. title 변수에 '첫번째 앱' 문자열을 할당한다.
      - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
    4. template을 수정하여 적절하게 표기 될 수 있도록 작성한다.
    5. 두번째, 세번째 앱도 동일하게 작성한다.
      - 단, title 변수에는 각기 다른 문자열을 할당한다.
    */
    const { createApp, ref } = Vue;

    // 첫 번째 앱 생성
    const firstApp = createApp({
      setup() {
        const title = ref('첫번째 앱');
        return { title };
      },
      template: `
        <div>
          <h1>{{ title }}</h1>
        </div>
      `,
    });

    // 첫 번째 앱을 아이디가 firstApp인 컨테이너에 마운트
    firstApp.mount('#firstApp');

    // 두 번째 앱 생성
    const secondApp = createApp({
      setup() {
        const title = ref('두번째 앱');
        return { title };
      },
      template: `
        <div>
          <h1>{{ title }}</h1>
        </div>
      `,
    });

    // 두 번째 앱을 아이디가 secondApp인 컨테이너에 마운트
    secondApp.mount('#secondApp');

    // 세 번째 앱 생성
    const thirdApp = createApp({
      setup() {
        const title = ref('세번째 앱');
        return { title };
      },
      template: `
        <div>
          <h1>{{ title }}</h1>
        </div>
      `,
    });

    // 세 번째 앱을 아이디가 thirdApp인 컨테이너에 마운트
    thirdApp.mount('#thirdApp');
    </script>
</body>
</html>
