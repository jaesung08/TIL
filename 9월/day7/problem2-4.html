<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .style{
      list-style-type: none;
    }
    /* 자손관계 : ol요소에 포함된 li요소를 선택한다*/
    ol li {
      color: red;
      align-self: flex-end;
    }
    
    /* 자식관계 : ul 요소의 직계자식 요소인 span를 선택한다*/
    ul > span {
      color: blue;
    }

  </style>
</head>
<body>
  <ol class="style">
    <li>자식</li>
      <ul class="style">
        <span>손자</span>
      </ul>
    <li>자식</li>
  </ol>
        
</body>
</html>
