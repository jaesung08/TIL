<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        div{
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .box1{
            width: 400px;
            height: 200px;
        }
        .box2{
            width: 50%;
            height: 100px;
            /* width :  50%는 웹브라우저의 50%, height은 퍼센트 사용하면 안됨 */
        }
    </style>
</head>
<body>
    <!-- div.box1-->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
