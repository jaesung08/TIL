<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 1200px;
            /* 좌우 마진을 auto로 두면서 내용을 화면 가운데 배치 */
            margin:20px auto;
        }
        #header{
            /* 부모 요소의 너비와 같게 */
            width: 100%;
            height: 120px;
            background-color: gray;
        }
        #sidebar{
            width: 300px;
            height: 600px;
            background-color: aquamarine;
            /* 왼쪽으로 플로팅 */
            float: left;
        }
        #main{
            width: 900px;
            height: 600px;
            background-color: aqua;
            float: left;

        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: wheat;
            clear: left;
        }
    </style>
</head>
<body>
    <div>
        <header id ="header"> <h2>사이트 제목</h2></header>
        <aside id="sidebar"> 사이드바 </aside>
        <main id="main">본문</main>
        <footer id="footer">푸터</footer>
    </div>

</body>
</html>
