<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            border: 1px solid black;
        }
        #margin1{
            /*위쪽부터 시계방향으로 상 우 하 좌 */
            margin: 30px 50px 30px 50px;
        }
        #margin2{
            margin-right: 30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
</body>
</html>
