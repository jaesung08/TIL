<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width : 200px;
            height : 100px;
            display: inline-block;
            /*테두리 굵기 */
            border-width: 5px;
        }
        /* # 은 아이디 요소 */
        #box1{border-style: solid;}
        /* 점선 */
        #box2{border-style: dotted;}
        /* 짧은 점선 */
        #box3{border-style : dashed}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
