<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐라국 입춘굿</title>
    <style>
        *{
            margin: 45px;
        }
        h1{
            display: inline;
            background-color: blue;
            color: white;
            font-size: 6em;
        }
        p{
            font-size: 30px;
        }
        .pop{
            color: red;
            margin: 0;
        }
        sup{
            vertical-align: super;
            font-size: 20px;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <h1>탐라국 입춘굿</h1>
    <p>제주도의 문화축제 중에서 유일하게 <b class="pop "> 탐라 시대부터 내려온 축제</b>이다</p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>  드는 날이라 한다.<br>
    하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
</body>
</html>
