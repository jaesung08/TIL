<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 네비게이션의 예시를 생각했을 때 -->
    <style>
        *{
            box-sizing: border-box;
        }
        nav ul{
            /* 불릿이나 숫자 번호를 없앰 */
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            padding: 20px;
            /* margin: 상하(수직) 좌우(수평) */
            margin: 0 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>공지사항</li>
            <li>shop</li>
            <li>new item</li>
            <li>고객센터</li>
        </ul>
    </nav>
    
</body>
</html>
