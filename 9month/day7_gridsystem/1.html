<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .box {
    border: 1px solid black;
    background-color: lightblue;
    text-align: center;
    }
</style>
</head>

<body>
<!-- basic 
컨테이너가 가장 최상단부모
row의 길이가 생략 되어있었음, 안쓰면 12칸이 안나옴
col을 통해 X만큼 차지할 칸 분배(그냥 col만 쓰는건 지양) col-2 col-4등
12칸을 넘어가면 다음 줄로 넘어가고 채우지 못한 부분은 그대로
-->
<h2 class="text-center">Basic</h2>
<div class="container">
    <div class="row">
    <div class="box col">col</div>
    <div class="box col">col</div>
    <div class="box col">col</div>
    </div>
    <div class="row">
    <div class="box col-4">col-4</div>
    <div class="box col-4">col-4</div>
    <div class="box col-4">col-4</div>
    </div>
    <div class="row">
    <div class="box col-2">col-2</div>
    <div class="box col-8">col-8</div>
    <div class="box col-2">col-2</div>

    </div>
</div>

<hr>
<!-- 중첩 Nesting : row안에 또다른 row를 넣는것  -->
<h2 class="text-center">Nesting</h2>
<div class="container">
    <div class="row">
    <div class="box col-4">col-4</div>
    <div class="box col-8">
        <!-- Nesting 적용 -->
        <div class="row">
        <div class="box col-6">col-6</div>
        <div class="box col-6">col-6</div>
        <div class="box col-6">col-6</div>
        <div class="box col-6">col-6</div>
        </div>
    </div>
    </div>
</div>

<hr>
<!-- 상쇄 offset
offset을 사용하면 주어진 수 X만큼 상쇄(무시, 건너뜀)후 배치한다.
-->
<h2 class="text-center">Offset</h2>
<div class="container">
    <div class="row">
    <div class="box col-4">col-4</div>
    <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
    <div class="box col-3 offset-3">col-3 offset-3</div>
    <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
    <div class="box col-6 offset-3">col-6 offset-3</div>
    </div>
</div>

<hr>
<!-- Gutters  => 컬럼간의 간격
Grid system에서 column 사이에 여백 영역
X축은 padding, y축은 margin으로 여백 생성 -->
<!-- gx-0은 x축에서 여백 영역 0으로  -->
<h2 class="text-center">Gutters(gx-0)</h2>
<div class="container">
    <div class="row gx-0">
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    </div>
</div>

<br>
<!-- gy-5는 y축 관계에 여백 영역생성 -->
<h2 class="text-center">Gutters(gy-5)</h2>
<div class="container">
    <div class="row gy-5">
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    </div>
</div>


<br>
<!-- g-5는 x,y축 모두 5만큼 여백영역 생성 -->
<h2 class="text-center">Gutters(g-5)</h2>
<div class="container">
    <div class="row g-5">
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    <div class="col-6">
        <div class="box">col</div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
