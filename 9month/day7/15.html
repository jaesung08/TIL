<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 
    * 이미지와 회사명은 같은 라인에 위치 할 수 있도록 한다.
    * 한글 이름과 영어 이름은 전화번호와 이메일과 같은 줄에 위치하도록 한다.
    * 설명은 오른쪽에 정렬 되도록 한다.
    * 단, html element를 수정할 수는 없다. CSS 속성을 사용하여 수정하시오.
    * 그 외 스타일링은 자유롭게 구성한다.
   -->
   <style>
   .header {
      /* flex 컨테이너 */
      display: flex;
      /* 위아래 기준으로도 같은 중앙정렬? 하방정렬? */
      /* align-items: center; */
      /* align-items: end; */
      align-items: start;
   }

   .name {
      display: flex;
      /* main -> 가로 방향 */
      justify-content: space-between;
      padding: 20px;
      /* 맨 끝쪽에 여백 없이 */
      /* justify-content: space-around; */
      /* 반팔정도의 여백 */
      /* justify-content: space-evenly; */
      /* 여백이 요소 크기만큼 균등하게 */
   }

  .description {
    /* 텍스트 정렬을 이용한 것 */
    /* text-align: right; */
    /* flex를 이용한 풀이 */
    display: flex;
    justify-content: end;
  }

   </style>

</head>
<body>
  <div>
    <div class="header">
      <!-- 이미지와 회사명을 같은 라인에 위치 -->
      <img src="profile.jpg" alt="Profile Image">
      <h2>Company Name</h2>
    </div>
    <div class="name">
      <!-- 수평으로 존재했으면 좋겠다... -->
      <div>
        <h3>한글 이름</h3>
        <h4>English Name</h4>
      </div>
      <div>
        <p>Phone Number</p>
        <p>Email</p>
      </div>
    </div>
    <hr>
    <div class="description">
      <p>description</p>
    </div>
  </div>
</body>
</html>
